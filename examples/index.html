    <input type="text" name="username" data-rule='{required: true}' data-msg="{required: ['字段正确', '']}" />

                error: function(xhr){
                    // console.log(xhr);
                    // xhr.resolve('1333');
                }
            }
        }
    }
}).validate('check');
</script>
</body>
