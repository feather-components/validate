<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>validate examples</title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/class/index.js"></script>
    <link rel="stylesheet" type="text/css" href="../index.css" />
    <script src="../rms.js"></script>
    <script src="../index.js"></script>
    <style>
    a{
        margin: 20px;
    }
    </style>
</head>

<body>
<form id="form">
    <p><input type="text" name="username" value="" data-rule='{required: true}' data-msg="{required: ['', '校验成功']}" data-default-msg="输入用户名" /></p>
    <p><input type="password" name="password" value="" data-msg="校验失败" data-rule="/123/" /></p>
    <input type="submit" value="submit" />
</form>

<script>
$('#form').validate().on('validate:pass', function(event, name, msg){
    console.log('pass', name, msg);
}).on('validate:fail', function(event, name, msg){
    console.log('fail', name, msg);
}).submit(function(){
    $(this).validate('check');
    return false;
});
</script>
</body>
</html>
